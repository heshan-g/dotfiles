unbind r
bind r source-file ~/.tmux.conf

# # Rebind C-b
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

set -g mouse on
set -sg escape-time 0 # Fixes nvim's escape dealay

# Open new window and splits in current directory
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Status line styles
set-option -g status-position top

# # Vim motions
setw -g mode-keys vi

# TMUX plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Vim TMUX navigator
set -g @plugin 'christoomey/vim-tmux-navigator'

# Dracula theme configs
set -g @plugin 'dracula/tmux'

set -g @dracula-plugins "ram-usage cpu-usage time"
set -g @dracula-military-time true
set -g @dracula-day-month true
set -g @dracula-show-timezone false
set -g @dracula-ram-usage-colors "dark_gray white"
set -g @dracula-cpu-usage-colors "dark_gray white"
set -g @dracula-time-colors "gray white"

set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-show-left-sep █ #
set -g @dracula-show-right-sep █ #

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
